services:
  mysql:
    image: mysql:8.0
    container_name: biosynth-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-biosynth_password}
      MYSQL_DATABASE: ${DB_NAME:-biosynth}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biosynth-network

  redis:
    image: redis:7-alpine
    container_name: biosynth-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biosynth-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: biosynth-backend
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-biosynth_password}
      DB_NAME: ${DB_NAME:-biosynth}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GEMINI_API_KEY: ${GEMINI_API_KEY:-AIzaSyBq34MoOQ3NBHhJ1TQZD-vxeLSJM86Dog4}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173,https://biosynth.youtilitybox.com}
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - biosynth-network
    restart: unless-stopped

  queue-worker:
    build:
      context: ./queue-worker
      dockerfile: Dockerfile
    container_name: biosynth-queue-worker
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-biosynth_password}
      DB_NAME: ${DB_NAME:-biosynth}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GEMINI_API_KEY: ${GEMINI_API_KEY:-AIzaSyBq34MoOQ3NBHhJ1TQZD-vxeLSJM86Dog4}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - biosynth-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: biosynth-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    networks:
      - biosynth-network
    restart: unless-stopped

  # Optional: Nginx reverse proxy for production
  # Uncomment to use nginx instead of direct frontend container
  # nginx:
  #   image: nginx:alpine
  #   container_name: biosynth-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./dist:/usr/share/nginx/html:ro
  #     # - ./ssl:/etc/nginx/ssl:ro  # Uncomment for SSL
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - biosynth-network
  #   restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  biosynth-network:
    driver: bridge

